version: '3'

volumes:
    db_data:

networks:
    default:
        driver: bridge

services:
    proxy:
        build:
            context: .
            dockerfile: ./nginx/prod.Dockerfile
            args:
                PHP_PROJECT_DIR: /var/www/${PHP_PROJECT_DIR:-php}
                NGINX_SERVER: ${NGINX_SERVER:-dev.profteam.ru}
                INDEX_FILE_ROUTE: ${INDEX_FILE_ROUTE:-public/index.php}
        image: profteam/nginx
        container_name: profteam-nginx
        restart: unless-stopped
        environment:
            PHP_PROJECT_DIR: /var/www/${PHP_PROJECT_DIR:-php}
            NGINX_SERVER: ${NGINX_SERVER:prod.profteam.ru}
        volumes:
            - ./nginx/logs:/var/log/nginx
        ports:
            - "${NGINX_PORT:-80}:80"
            - "${NGINX_PORT_SSL:-443}:443"
        networks:
            - default
        depends_on:
        - php

    php:
        build:
            context: .
            dockerfile: ./php/prod.Dockerfile
            args:
                PHP_PROJECT_DIR: /var/www/${PHP_PROJECT_DIR:-php}
                NGINX_SERVER: ${NGINX_SERVER:-prod.profteam.ru}
        image: profteam/php-prod
        container_name: profteam-php
        restart: unless-stopped
        networks:
            - default
        depends_on:
            - db

    db:
        image: postgres:15.0-alpine
        container_name: profteam-postgresql
        restart: unless-stopped
        environment:
            POSTGRES_PASSWORD: ${DB_PASSWORD:-QWEasd123$}
            POSTGRES_USER: ${DB_USER:-postgres}
            POSTGRES_DB: ${DB_DATABASE:-postgres}
        volumes:
            - db_data:/var/lib/postgresql/data
        networks:
            - default

version: '3'

volumes:
    db_data:

networks:
    default:
        driver: bridge

services:
    php:
        build:
            context: .
            dockerfile: ./php/dev.Dockerfile
        image: profteam/php-dev
        container_name: profteam-php
        restart: unless-stopped
        networks:
        - default
        environment:
        - DEVMODE=true
        volumes:
        - ./nginx/www:/var/www
        links:
        - db

    db:
        image: postgres:15.0-alpine
        container_name: profteam-postgresql
        restart: unless-stopped
        environment:
            POSTGRES_PASSWORD: ${DB_PASSWORD:-QWEasd123$}
            POSTGRES_USER: ${DB_USER:-postgres}
            POSTGRES_DB: ${DB_DATABASE:-postgres}
        volumes:
        - db_data:/var/lib/postgresql/data
        networks:
        - default
        ports:
        - "${DB_PORT:-5432}:5432"

    adminer:
        image: adminer:4.8.1
        container_name: profteam-adminer
        restart: unless-stopped
        networks:
        - default
        ports:
        - "${ADMINER_PORT:-8080}:8080"

    proxy:
        image: nginx:1.23.2-alpine
        container_name: profteam-nginx
        restart: unless-stopped
        ports:
            - "${NGINX_PORT:-80}:80"
            - "${NGINX_PORT_SSL:-443}:443"
        environment:
            ADMINER_PORT: ${ADMINER_PORT:-8080}
            NGINX_HOST: ${NGINX_HOST:-dev.profteam.ru}
        networks:
            - default
        volumes:
        - ./nginx/core/nginx.dev.conf:/etc/nginx/templates/default.conf.template
        - ./nginx/www:/var/www
        - ./nginx/logs:/var/log/nginx
        - ./nging/html:/usr/share/nginx/html
        links:
        - php